<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 600px;
            height: 600px;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "black", "id": "construction", "label": "construction", "shape": "dot", "size": 10}, {"color": "black", "id": "concrete", "label": "concrete", "shape": "dot", "size": 10}, {"color": "black", "id": "steel", "label": "steel", "shape": "dot", "size": 10}, {"color": "black", "id": "reduce", "label": "reduce", "shape": "dot", "size": 10}, {"color": "black", "id": "company", "label": "company", "shape": "dot", "size": 10}, {"color": "red", "id": "general", "label": "general", "shape": "dot", "size": 10}, {"color": "red", "id": "introduce", "label": "introduce", "shape": "dot", "size": 10}, {"color": "red", "id": "restructure", "label": "restructure", "shape": "dot", "size": 10}, {"color": "red", "id": "satisfy", "label": "satisfy", "shape": "dot", "size": 10}, {"color": "black", "id": "decrease", "label": "decrease", "shape": "dot", "size": 10}, {"color": "black", "id": "customer", "label": "customer", "shape": "dot", "size": 10}, {"color": "black", "id": "market", "label": "market", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"from": "construction", "to": "concrete", "weight": 1}, {"from": "construction", "to": "steel", "weight": 1}, {"from": "construction", "to": "reduce", "weight": 1}, {"from": "construction", "to": "company", "weight": 1}, {"color": "red", "from": "construction", "to": "general", "weight": 1}, {"from": "steel", "to": "reduce", "weight": 1}, {"from": "steel", "to": "concrete", "weight": 1}, {"from": "steel", "to": "company", "weight": 1}, {"from": "concrete", "to": "reduce", "weight": 1}, {"from": "concrete", "to": "company", "weight": 1}, {"from": "company", "to": "reduce", "weight": 1}, {"color": "red", "from": "company", "to": "introduce", "weight": 1}, {"color": "red", "from": "company", "to": "restructure", "weight": 1}, {"color": "red", "from": "company", "to": "satisfy", "weight": 1}, {"from": "decrease", "to": "customer", "weight": 1}, {"color": "red", "from": "decrease", "to": "general", "weight": 1}, {"from": "market", "to": "customer", "weight": 1}, {"color": "red", "from": "market", "to": "general", "weight": 1}, {"color": "red", "from": "customer", "to": "introduce", "weight": 1}, {"color": "red", "from": "customer", "to": "restructure", "weight": 1}, {"color": "red", "from": "customer", "to": "satisfy", "weight": 1}, {"color": "red", "from": "customer", "to": "general", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
